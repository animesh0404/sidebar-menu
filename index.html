<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sidebar Menu</title>
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="l-navbar" id="navbar">
        <a href="#" class="nav__logo">
          <!-- <img src="assets/icons/logo.svg" alt="" class="nav__logo-icon" /> -->
          <span class="nav__logo-text">Coder Launda</span>
        </a>

        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bxs-chevron-right nav__icon"></i>
        </div>

        <ul class="nav__list">
          <a href="#" class="nav__link active">
            <i class="bx bx-grid-alt nav__icon"></i>
            <span class="nav__text">Home</span>
          </a>

          <a href="#" class="nav__link active">
            <i class="bx bx-user nav__icon"></i>
            <span class="nav__text">User</span>
          </a>

          <a href="#" class="nav__link active">
            <i class="bx bx-bell nav__icon"></i>
            <span class="nav__text">Notification</span>
          </a>

          <a href="#" class="nav__link active">
            <i class="bx bx-heart"></i>
            <span class="nav__text nav__icon">Favorites</span>
          </a>
          <a href="#" class="nav__link active">
            <i class="bx bx-bookmark nav__icon"></i>
            <span class="nav__text">Bookmarks</span>
          </a>
          <a href="#" class="nav__link active">
            <i class="bx bx-message nav__icon"></i>
            <span class="nav__text">Chat</span>
          </a>
        </ul>
      </div>
      <a href="#" class="nav__link active">
        <i class="bx bx-log-out-circle nav__icon"></i>
        <span class="nav__text">Close</span>
      </a>
    </nav>
